<div id="contact">
  <div class="container">
    <mat-card>
      <mat-card-title>
        <span>Let's chat</span>
      </mat-card-title>
      <mat-card-content>
        <form>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput type="text" id="name" name="name" placeholder="Name" required>
                <i class="material-icons" matSuffix>perm_identity</i>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" id="email" name="email" placeholder="Email" required>
                <i class="material-icons" matSuffix>email</i>
              </mat-form-field>
            </div>
          </div>
          <mat-form-field appearance="fill">
            <mat-label>Message</mat-label>
            <textarea matInput type="text" id="message" name="message" placeholder="Message" rows="8" style="resize: none;" required></textarea>
            <i class="material-icons" matSuffix>message</i>
          </mat-form-field>
          <div class="text-right">
            <button mat-button color="accent" type="button" class="mr-2" (click)="onClearForm()">Clear</button>
            <button mat-raised-button color="accent" type="submit">Send it</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
